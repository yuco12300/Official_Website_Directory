<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优科电脑官网大全20250512</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
        }
        .sidebar {
            width: 25%;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .main-content {
            width: 75%;
            padding: 20px;
        }
        .search-box-container {
            display: flex;
            justify-content: center; /* 水平居中 */
            position: relative;
            margin-bottom: 20px;
        }
        .search-box {
            width: 100%;
            max-width: 300px; /* 设置最大宽度以适应不同屏幕 */
            height: 30px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding-left: 10px;
            box-sizing: border-box;
        }
        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: white;
            border: 1px solid #ccc;
            border-top: none;
            border-radius: 0 0 4px 4px;
            z-index: 1000;
            max-height: 150px;
            overflow-y: auto;
        }
        .suggestion-item {
            padding: 8px 12px;
            cursor: pointer;
        }
        .suggestion-item:hover {
            background-color: #f0f0f0;
        }
        .highlight {
            background-color: yellow;
        }
        .category {
            margin-top: 20px;
            text-align: center; /* 居中对齐整个分类项 */
        }
        .category h3 {
            margin-bottom: 10px;
        }
        .links {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: justify; /* 子项左右对齐 */
            gap: 10px;
            flex-wrap: wrap;
        }
        .links a {
            text-decoration: none;
            color: #007BFF;
            transition: text-decoration 0.3s;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .sidebar img {
            max-width: 30%; /* 设置Logo的最大宽度为其容器宽度的30% */
            height: auto; /* 自动调整高度以保持比例 */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .sidebar p {
            font-size: 12px;
            color: #666;
            margin-top: auto; /* 将版权信息推到底部 */
        }
        .categories-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center; /* 分类项水平居中 */
        }
        .category-item {
            flex: 1 1 calc(25% - 20px); /* 每个分类项占据大约四分之一的空间 */
            min-width: 150px; /* 确保每个分类项有一定的最小宽度 */
            text-align: justify; /* 内容左右对齐 */
        }
        .content-wrapper {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        .container {
            width: 90%; /* 增加页面整体宽度 */
            margin: 0 auto;
            display: flex;
        }
    </style>
</head>

        function generateContent(data) {
            const mainContent = document.getElementById('main-content');
            const categoriesContainer = document.createElement('div');
            categoriesContainer.className = 'categories-container';

            data.forEach(category => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category-item';
                
                const heading = document.createElement('h3');
                heading.textContent = category.category;
                categoryDiv.appendChild(heading);

                const linksList = document.createElement('ul');
                linksList.className = 'links';
                category.items.forEach(item => {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = item.url;
                    link.textContent = item.text;
                    link.target = "_blank"; // 在新标签页打开链接
                    listItem.appendChild(link);
                    linksList.appendChild(listItem);
                });
                categoryDiv.appendChild(linksList);

                categoriesContainer.appendChild(categoryDiv);
            });

            mainContent.appendChild(categoriesContainer);
        }

        function highlightText(text, query) {
            const regex = new RegExp(`(${query})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        function showSuggestions(query, suggestionsContainer, allItems) {
            suggestionsContainer.innerHTML = '';
            if (!query) return;

            const filteredItems = allItems.filter(item =>
                item.text.toLowerCase().includes(query.toLowerCase())
            );

            filteredItems.slice(0, 5).forEach(item => {
                const suggestionItem = document.createElement('div');
                suggestionItem.className = 'suggestion-item';
                suggestionItem.innerHTML = highlightText(item.text, query);
                suggestionItem.addEventListener('click', () => {
                    window.open(item.url, '_blank'); // 在新标签页打开链接
                });
                suggestionsContainer.appendChild(suggestionItem);
            });
        }

        function setupSearch(allItems) {
            const searchBox = document.querySelector('.search-box');
            const suggestionsContainer = document.querySelector('.suggestions');

            searchBox.addEventListener('input', (e) => {
                const query = e.target.value.trim();
                showSuggestions(query, suggestionsContainer, allItems);
            });

            document.addEventListener('click', (e) => {
                if (!suggestionsContainer.contains(e.target) && e.target !== searchBox) {
                    suggestionsContainer.innerHTML = '';
                }
            });
        }

        let allItems = [];
        subheadingsData.forEach(category => {
            allItems = [...allItems, ...category.items];
        });

        generateContent(subheadingsData);
        setupSearch(allItems);

        // 高亮搜索结果
        function highlightSearchResults(query) {
            const allLinks = document.querySelectorAll('.links a');
            allLinks.forEach(link => {
                const originalText = link.textContent;
                if (originalText.toLowerCase().includes(query.toLowerCase())) {
                    link.innerHTML = highlightText(originalText, query);
                } else {
                    link.innerHTML = originalText;
                }
            });
        }

        const searchBox = document.querySelector('.search-box');
        searchBox.addEventListener('input', (e) => {
            const query = e.target.value.trim();
            highlightSearchResults(query);
        });
    </script>
